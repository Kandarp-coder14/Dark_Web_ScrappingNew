project_name: "dark-web-threat-intel"
user_agent: "DWTI-Research-Bot/1.0"
output_db: "data/intel.db"

tor:
  enabled: false
  proxy_url: "socks5h://127.0.0.1:9050"

crawl:
  max_pages: 20
  max_depth: 1
  timeout_seconds: 25
  respect_allowed_domains: true
  # Safe default: avoid making network requests unless explicitly disabled
  dry_run: true
  allowed_domains:
    - "exampleonion.org"
    - "example.org"
  seed_urls:
    - "https://example.org"

# SSL verification options
verify_ssl: true
# Optional path to a CA bundle file to trust (set only if you understand the security implications)
# ca_bundle: "C:/path/to/ca-bundle.crt"
